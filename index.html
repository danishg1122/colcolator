<!DOCTYPE html>
<html>
<head>
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-calculate {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <div class="input-group">
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" placeholder="Enter the principal amount" required>
    </div>
    <div class="input-group">
      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" placeholder="Enter the annual interest rate" required>
    </div>
    <div class="input-group">
      <label for="time">Time (years):</label>
      <input type="number" id="time" placeholder="Enter the time in years" required>
    </div>
    <button class="btn-calculate" onclick="calculateCompoundInterest()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCompoundInterest() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const time = parseFloat(document.getElementById('time').value);

      if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
        document.getElementById('result').innerHTML = "Please enter valid numeric values.";
        return;
      }

      const compoundInterest = principal * Math.pow((1 + rate / 100), time) - principal;
      const totalAmount = principal + compoundInterest;

      document.getElementById('result').innerHTML = `
        After ${time} years, at an annual interest rate of ${rate}%,<br>
        the compound interest will be $${compoundInterest.toFixed(2)},<br>
        and the total amount will be $${totalAmount.toFixed(2)}.
      `;
    }
  </script>
</body>
</html>
